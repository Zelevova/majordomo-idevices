<!-- Table 'appleid' edit -->
<br/>
<script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-danger"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]
<fieldset>
<!-- AppleID -->
<div class="form-group">
 <label class="control-label" data-toggle="tooltip" data-placement="right" title="<#LANG_HELP_APPLEID#>">AppleID <i class="glyphicon glyphicon-info-sign"></i></label>
 <div class="controls"><input  type="text" name="appleid" value="[#APPLEID#]" class="form-control input"></div>
</div>
<!-- PASSWORD -->
<div class="form-group">
  <label class="control-label" data-toggle="tooltip" data-placement="right" title="<#LANG_HELP_PASSWORD#>"><#LANG_PASSWORD#> <i class="glyphicon glyphicon-info-sign"></i></label>
 <div class="controls"><input  type="password" name="password" value="[#PASSWORD#]" class="form-control input"></div>
</div>

<div class="form-actions">
 <button type="submit" name="subm" value="<#LANG_SUBMIT#>" class="btn btn-defaul btn-primary"><#LANG_SUBMIT#></button>
 <a href="?tab=appleids" class="btn btn-default"><#LANG_CANCEL#></a>
<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="mode" value="update">
<input type="hidden" name="data_source" value="<#DATA_SOURCE#>">
<input type="hidden" name="tab" value="<#TAB#>">
</div>
</fieldset>
</form>
<hr/>
